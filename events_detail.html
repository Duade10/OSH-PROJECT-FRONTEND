<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Osun Startup Hub | Events</title>
    <style>
        .btn {
            background-color: #FF035F;
            outline: none;
            border: none;
            font-size: 18px;
            padding: 12px 28px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        .btn:hover {
            color: white;
        }
    </style>
    <title>Osun Startup Hub | Events</title>
</head>

<body>
    <nav id="navbar-container" class="navbar navbar-expand-lg my_container"></nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 id="event-title"></h1>
                <!-- Event Image -->
                <img src="" id="event-image" class="img-fluid rounded" alt="Event Image">
                <!-- Event Details -->
                <h3>Event Details</h3>
                <ul class="list-unstyled">
                    <li id="event-time"></li>
                    <li id="event-location"></li>
                </ul>
                <!-- Event Description -->
                <h3>Description</h3>
                <p id="event-description"></p>
                <a href="registration.html" class="btn">Register Now</a>
            </div>
        </div>
    </div>


    <section id="getintouch"></section>
    <footer id="footer-container"></footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script src="js/events_detail.js"></script>
