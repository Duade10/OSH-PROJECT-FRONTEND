<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn {
            background-color: #FF035F;
            outline: none;
            border: none;
            font-size: 18px;
            padding: 12px 28px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        .btn:hover {
            color: white;
        }
    </style>
    <title>Osun Startup Hub | Events</title>
</head>

<body>
    <nav id="navbar-container" class="navbar navbar-expand-lg my_container"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="alert-container"></div>
                <h2 class="mb-4"></h2>
                <h2 class="mb-4" id="event-header">Event Registration</h2>
                <div class="alert alert-{{message.tags}}" role="alert">
                </div>
                <form id="registration-form">
                    <!-- Event (Disabled Field) -->
                    <div class="form-group">
                        <label for="event">Event</label>
                        <input id="event" class="form-control" type="text" value="" disabled>
                    </div>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="id_full_name">Full Name</label>
                        <input class="form-control" type="text" name="full_name" id="full-name" required>
                    </div>
                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="email-address">Email Address</label>
                        <input class="form-control" type="text" name="email_address" id="email-address" required>
                    </div>

                    <!-- Organization -->
                    <div class="form-group">
                        <label for="organization">Organization (Optional)</label>
                        <input class="form-control" type="text" name="organization" id="organization">
                    </div>
                    <!-- Participant Type -->
                    <div class="form-group">
                        <label for="participant_type">Participant Type</label>
                        <select class="form-control" name="participant_type" id="participant_type" required>
                            <option value="individual">Individual</option>
                            <option value="teams">Team</option>
                        </select>
                    </div>
                    <!-- Number of Participants -->
                    <div class="form-group">
                        <label for="number-of-participants">Number of Participants
                            <span class="text-danger">(Required for Teams)</span>
                        </label>
                        <input class="form-control" type="text" name="number_of_participants"
                            id="number-of-participants">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="event_id" id="id_event" hidden>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-block btn-outline-danger">Register</button>
                </form>
            </div>
        </div>
    </div>

    <section id="getintouch"></section>
    <footer id="footer-container"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script src="js/registration.js"></script>
</body>

</html>
