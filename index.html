<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Osun Startup Hub</title>
</head>

<body>
  <nav id="navbar-container" class="navbar navbar-expand-lg my_container"></nav>


  <section id="homeshowcase" class="my_container">
    <div class="row">
      <div class="col-lg-6">
        <h1 id="homeshowcase-text-container"></h1>
        <button data-aos="flip-up">Learn More</button>
      </div>
      <div class="col-lg-6" data-aos="fade-left" id="homeshowcase-image-container">
      </div>
    </div>
  </section>


  <section id="homeslider">
    <div class="my_container">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="carousel-item-container">
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <section id="hometeam">
    <div class="my_container">
      <div class="row">
        <div class="col-lg-6">
          <h3 id="hometeam-text-container"></h3>
          <button data-aos="flip-up">Meet the Team</button>
        </div>
        <div class="col-lg-6" data-aos="fade-up-left" id="hometeam-image-container">
        </div>
      </div>
    </div>
  </section>

  <section id="homeorg">
    <div class="my_container">
      <div class="row">
        <div class="col-lg-7" id="homeorg-image-container" data-aos="fade-up-right">
        </div>

        <div class="col-lg-5 textz">
          <h3 id="home-text"></h3>
          <button data-aos="flip-up">Learn More</button>
        </div>
      </div>
    </div>
  </section>


  <section id="getintouch"></section>
  <footer id="footer-container"></footer>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/common.js"></script>
  <script src="js/main.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
